# =========================
# Server
# =========================
spring.application.name=news-aggregator
server.port=8080

# =========================
# MongoDB Configuration
# =========================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=newsdb

# =========================
# Elasticsearch Configuration
# =========================
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.username=elastic
spring.elasticsearch.password=changeme
# (if security is disabled, just keep spring.elasticsearch.uris)

# =========================
# Redis Configuration
# =========================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# =========================
# Logging
# =========================
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.data.elasticsearch=INFO
logging.level.org.springframework.data.redis=INFO
logging.level.com.example=DEBUG
management.endpoints.web.exposure.include=*
newsapi.key=99f2cca59cd7419da15f6d2c62e2cbf0
newsapi.baseurl=https://newsapi.org/v2
spring.main.allow-bean-definition-overriding=true

